<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 // NOTHING IS HOLY</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'none'; style-src 'unsafe-inline';">
    <style>
        body {
            background-color: #0000ff;
            color: #ffff00;
            font-family: 'Impact', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .error-container {
            background: #ff00ff;
            border: 10px solid #000;
            padding: 60px;
            box-shadow: 20px 20px 0px #000;
            transform: skew(-2deg);
            max-width: 600px;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            color: #000;
            text-shadow: 5px 5px 0px #fff;
            transform: rotate(-5deg);
            line-height: 1;
        }

        h2 {
            font-size: 2rem;
            margin: 20px 0;
            color: #000;
            text-transform: uppercase;
        }

        p {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            color: #000;
            margin: 20px 0;
            font-weight: bold;
        }

        a {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-family: monospace;
            font-size: 1.2rem;
            border: 3px solid #fff;
            margin-top: 30px;
            transition: all 0.1s;
        }

        a:hover {
            background: #00ff00;
            color: #000;
            border-color: #000;
            transform: translate(-5px, -5px);
            box-shadow: 10px 10px 0px #000;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>SIGNAL_NOT_FOUND</h2>
        <p>THE PAGE YOU'RE LOOKING FOR<br>DOES NOT EXIST IN THIS REALITY</p>
        <p>NOTHING IS HOLY.<br>NOTHING IS HERE.</p>
        <a href="/">/// RETURN_TO_ARCHIVE</a>
    </div>
</body>
</html>
