        body {

            color: #ffff00;
            font-family: 'Impact', sans-serif;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
        }
        h1 {
            font-size: 10vw;
            line-height: 0.8;
            margin: 0;
            text-transform: uppercase;
            mix-blend-mode: difference;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.5;
            transform: rotate(-5deg);
        }
        .container {
            margin-top: 20vh;
            display: flex;
            flex-direction: column;

            max-width: 600px;

        }
        .box {
            background: #ff00ff;
            border: 5px solid #000;
            padding: 20px;
            box-shadow: 10px 10px 0px #000;
            transform: skew(-2deg);
            transition: transform 0.1s;
        }
        .box:hover {
            transform: skew(2deg) scale(1.02);
            background: #00ff00;
            color: #000;
        }
        .box:nth-child(even) {
            transform: skew(2deg);
            background: #ffff00;
            color: #000;
        }
        h2 {
            background: #000;
            color: #fff;
            display: inline-block;
            padding: 5px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5rem;
            margin-top: -35px;
        }
        iframe {
            border: 2px solid black;
        }
        .marquee {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: black;
            color: white;
            font-family: monospace;
            padding: 5px;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
