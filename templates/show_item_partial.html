            <!-- Card Wrapper -->
            <div class="show-item" id="card-{{ show.id }}">
                
                <!-- Top Row: Thumb, Content, Button -->
                <div class="card-top">
                    <a href="shows/{{ show.id }}.html" class="thumb">
                        {% if show.image_url %}
                        <img src="{{ show.image_url }}" alt="{{ show.title }}">
                        {% else %}
                        <div style="width:100%;height:100%;background:black;display:flex;align-items:center;justify-content:center;color:#333;">NO_IMG</div>
                        {% endif %}
                    </a>
                    
                    <div class="content">
                        <a href="shows/{{ show.id }}.html" style="text-decoration:none; color:inherit;">
                            <div class="meta-top">{{ show.series }} // {{ show.date }}</div>
                            <div class="title">{{ show.title }}</div>
                            {% if show.description %}
                            <div class="desc">{{ show.description }}</div>
                            {% endif %}
                            <div class="tags">
                                {% for tag in show.tags[:4] %}<span>#{{ tag }}</span>{% endfor %}
                            </div>
                        </a>
                    </div>

                    <!-- Play Trigger -->
                    <div class="action" onclick="togglePlay('{{ show.id }}', '{{ show.type }}', '{% if show.type == 'local_audio' %}{{ show.src }}{% else %}{{ show.embed_url }}{% endif %}')">
                        â–¶
                    </div>
                </div>

                <!-- Inline Player Container (Full Width Bottom) -->
                <div id="player-{{ show.id }}" class="player-container"></div>
            </div>
