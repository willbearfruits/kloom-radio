<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLOOM // VHS</title>
    <style>
        body {
            background-color: #1a0b2e;
            color: #d4a3ff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            text-shadow: 2px 0 #ff0000, -2px 0 #00ffff;
            overflow-x: hidden;
        }
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 999;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            border: 2px solid #d4a3ff;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            box-shadow: 0 0 20px #d4a3ff;
        }
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 40px;
            animation: tracking 3s infinite;
        }
        @keyframes tracking {
            0% { transform: skew(0deg); }
            5% { transform: skew(2deg); }
            10% { transform: skew(-2deg); }
            15% { transform: skew(0deg); }
        }
        .tape-label {
            background: #fff;
            color: #000;
            padding: 5px 10px;
            font-weight: bold;
            display: inline-block;
            transform: rotate(-1deg);
            margin-bottom: 10px;
            text-shadow: none;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            font-family: 'Arial Narrow', sans-serif;
        }
        .deck {
            background: #222;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 4px;
            border-top: 2px solid #444;
            border-bottom: 2px solid #111;
        }
        iframe {
            filter: contrast(1.2) brightness(0.9);
        }
        audio {
            width: 100%;
            filter: sepia(50%) hue-rotate(240deg);
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    
    <div class="container">
        <h1>PLAY &#9658;</h1>
        
        <div class="deck">
            <div class="tape-label">EPISODE: BOTS_RELIGION_FINAL_CUT</div>
            <audio controls>
                <source src="../bots-religion.m4a" type="audio/mp4">
            </audio>
        </div>

        <div class="deck">
            <div class="tape-label">MIXTAPE: LAND DEVOURS</div>
            <iframe width="100%" height="120" src="https://player-widget.mixcloud.com/widget/iframe/?hide_cover=1&feed=%2Fradioart106%2Fradioart106_167_land-devours-inhabitants-by-yaniv-schonfeld%2F" frameborder="0" allow="encrypted-media; fullscreen; autoplay; idle-detection; speaker-selection; web-share;" ></iframe>
        </div>

        <div class="deck">
            <div class="tape-label">MIXTAPE: CREATIVE DESTRUCTION</div>
            <iframe width="100%" height="120" src="https://player-widget.mixcloud.com/widget/iframe/?hide_cover=1&feed=%2FNOTHINGISHOLY%2Fthe-creative-destruction-show-live-20251202-141411%2F" frameborder="0" allow="encrypted-media; fullscreen; autoplay; idle-detection; speaker-selection; web-share;" ></iframe>
        </div>

        <div class="deck">
            <div class="tape-label">MIXTAPE: NO SLEEP</div>
            <iframe width="100%" height="120" src="https://player-widget.mixcloud.com/widget/iframe/?hide_cover=1&feed=%2FNOTHINGISHOLY%2Fno-sleep-for-the-wicked-20240212-162651%2F" frameborder="0" allow="encrypted-media; fullscreen; autoplay; idle-detection; speaker-selection; web-share;" ></iframe>
        </div>
    </div>
</body>
</html>
