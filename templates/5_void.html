<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLOOM // VOID</title>
    <style>
        body {
            background-color: #000000;
            color: #333333;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .void-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #1a1a1a;
            font-size: 0.8rem;
            letter-spacing: 5px;
            margin-bottom: 50px;
            text-transform: uppercase;
        }
        .player-slot {
            margin-bottom: 20px;
            opacity: 0.2;
            transition: opacity 0.5s ease;
        }
        .player-slot:hover {
            opacity: 1;
        }
        iframe, audio {
            width: 100%;
            filter: grayscale(100%);
            transition: filter 0.5s ease;
        }
        .player-slot:hover iframe, .player-slot:hover audio {
            filter: grayscale(0%);
        }
        .hidden-scroll {
            height: 80vh;
            overflow-y: scroll;
            scrollbar-width: none; /* Firefox */
        }
        .hidden-scroll::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }
    </style>
</head>
<body>
    <div class="void-container hidden-scroll">
